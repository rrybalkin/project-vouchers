
app.locale = "ru"

app.database = "mysql"

report {
  folder = "Отчеты для печати"
  macros.date = "${date}"
  macros.group = "${group}"
  macros.time = "${time}"
  name.template = "Отчет за ${date} для ${group}"
  folderName.template = "${date} создан ${time}"

  template.excel {
    headers = 2
    columns = [{
      "#": "№",
      "firstname": "имя",
      "lastname": "фамилия",
      "middlename": "отчество",
      "group": "группа",
      "lunches": "колличество обедов",
      "dinners": "колличество ужинов"
    }]
    stats = ["lunches", "dinners"]
  }
}